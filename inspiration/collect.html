<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏夹</title>
    <link rel="stylesheet" href="../css/collect.css">
    <style>
        @font-face {
            font-family: pingfang;
            src: url(../font/PingFang-SC-Regular.ttf);
        }
    </style>
</head>

<body>
    <div class="page-header">
        <div class="header-container">
            <div class="logo">
                <img src="../images/Frame.svg" alt="">
            </div>
            <div class="search-bar">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none">
                    <path
                        d="M14.8824 14.7992C15.9012 13.7594 16.5294 12.3354 16.5294 10.7647C16.5294 7.58095 13.9485 5 10.7647 5C7.58095 5 5 7.58095 5 10.7647C5 13.9485 7.58095 16.5294 10.7647 16.5294C12.3777 16.5294 13.836 15.8669 14.8824 14.7992ZM14.8824 14.7992L19 19"
                        stroke="#777777" stroke-width="2" />
                </svg>
                <input class="search-input" type="text" placeholder="搜索高质量家居灵感图片">
                <svg class="scan-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none">
                    <path d="M4 8V4H8M16 4H20V8M4 16V20H8M20 16V20H15" stroke="#777777" stroke-width="2" />
                    <circle cx="12" cy="12" r="3" stroke="#777777" stroke-width="2" />
                </svg>
            </div>
            <div class="header-nav">
                <div class="header-shouye">首页</div>
                <div class="header-collect">收藏夹</div>
                <a class="header-login" href="#">
                    <span>登录/注册</span>
                </a>
                <div class="header-my-hide">
                    <div class="header-my-hide-pic"></div>
                    <svg class="header-my-hide-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none">
                        <path d="M6 15L12 9L18 15" stroke="#666666" stroke-width="2" />
                    </svg>

                </div>
                <div class="login-info">
                    <div>个人资料</div>
                    <div class="login-info-line"></div>
                    <div>退出登录</div>
                </div>
            </div>
        </div>
        <div class="focus-line"></div>

    </div>

    <div class="page-mainer">
        <div class="collect-title">我的收藏</div>
        <div class="folder-diningroom">
            <img class="Rectangle28" src="../images/Rectangle28.png" alt="">
            <img class="Rectangle29" src="../images/Rectangle29.png" alt="">
            <img class="Rectangle30" src="../images/Rectangle30.png" alt="">
            <div class="edit-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="20" fill="white" fill-opacity="0.8" />
                </svg>
                <svg class="pen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none">
                    <path d="M14 6L17 3L21 7L18 10L14 6Z" fill="#333333" />
                    <path d="M17 11L13 7L3 17V21H7L17 11Z" fill="#333333" />
                </svg>
            </div>
            <div class="info">
                <div class="title diningroom-title">餐厅</div>
                <div class="num diningroom-num">274 张</div>
            </div>
        </div>
        <div class="folder-bedroom">
            <img class="Rectangle28" src="../images/Rectangle 28 (1)(1).png" alt="">
            <img class="Rectangle29" src="../images/Rectangle 29 (1)(1).png" alt="">
            <img class="Rectangle30" src="../images/Rectangle 30 (1)(1).png" alt="">
            <div class="edit-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="20" fill="white" fill-opacity="0.8" />
                </svg>
                <svg class="pen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none">
                    <path d="M14 6L17 3L21 7L18 10L14 6Z" fill="#333333" />
                    <path d="M17 11L13 7L3 17V21H7L17 11Z" fill="#333333" />
                </svg>
            </div>
            <div class="info">
                <div class="title">卧室</div>
                <div class="num">174 张</div>
            </div>
            <div class="lock-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M12 4.5C9.51472 4.5 7.5 6.51472 7.5 9V10H6V18H18V10H16.5V9C16.5 6.51472 14.4853 4.5 12 4.5ZM15.5 10V9C15.5 7.067 13.933 5.5 12 5.5C10.067 5.5 8.5 7.067 8.5 9V10H15.5Z"
                        fill="#CCCCCC" />
                </svg>
            </div>
        </div>
        <div class="folder-livingroom">
            <img class="Rectangle28" src="../images/Rectangle 28 (2)(1).png" alt="">
            <img class="Rectangle29" src="../images/Rectangle 29 (2)(1).png" alt="">
            <img class="Rectangle30" src="../images/Rectangle 30 (2)(1).png" alt="">
            <div class="edit-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="20" fill="white" fill-opacity="0.8" />
                </svg>
                <svg class="pen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none">
                    <path d="M14 6L17 3L21 7L18 10L14 6Z" fill="#333333" />
                    <path d="M17 11L13 7L3 17V21H7L17 11Z" fill="#333333" />
                </svg>
            </div>
            <div class="info">
                <div class="title">客厅</div>
                <div class="num">93 张</div>
            </div>
        </div>
        <div class="folder-outdoor">
            <img class="Rectangle28" src="../images/Rectangle 28 (3)(1).png" alt="">
            <img class="Rectangle29" src="../images/Rectangle 29 (3)(1).png" alt="">
            <div class="edit-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="20" fill="white" fill-opacity="0.8" />
                </svg>
                <svg class="pen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none">
                    <path d="M14 6L17 3L21 7L18 10L14 6Z" fill="#333333" />
                    <path d="M17 11L13 7L3 17V21H7L17 11Z" fill="#333333" />
                </svg>
            </div>
            <div class="Rectangle30 no"></div>
            <div class="info">
                <div class="title">室外</div>
                <div class="num">2 张</div>
            </div>
        </div>
        <div class="create-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M1 12H23M11.9998 1V23" stroke="#333333" stroke-width="4" />
            </svg>
        </div>
    </div>




</body>

</html>
