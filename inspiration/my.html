<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料</title>
    <link rel="stylesheet" href="../css/my.css">
    <style>
        @font-face {
            font-family: pingfang;
            src: url(../font/PingFang-SC-Regular.ttf);
        }
    </style>
</head>

<body>
    <div class="page-header">
        <div class="header-container">
            <div class="logo">
                <img src="../images/Frame.svg" alt="">
            </div>
            <div class="search-bar">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none">
                    <path
                        d="M14.8824 14.7992C15.9012 13.7594 16.5294 12.3354 16.5294 10.7647C16.5294 7.58095 13.9485 5 10.7647 5C7.58095 5 5 7.58095 5 10.7647C5 13.9485 7.58095 16.5294 10.7647 16.5294C12.3777 16.5294 13.836 15.8669 14.8824 14.7992ZM14.8824 14.7992L19 19"
                        stroke="#777777" stroke-width="2" />
                </svg>
                <input class="search-input" type="text" placeholder="搜索高质量家居灵感图片">
                <svg class="scan-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none">
                    <path d="M4 8V4H8M16 4H20V8M4 16V20H8M20 16V20H15" stroke="#777777" stroke-width="2" />
                    <circle cx="12" cy="12" r="3" stroke="#777777" stroke-width="2" />
                </svg>
            </div>
            <div class="header-nav">
                <div class="header-shouye">首页</div>
                <div class="header-collect">收藏夹</div>
                <div class="myinfo-hover">
                    <div class="header-my-hide">
                        <div class="header-my-hide-pic"></div>
                        <svg class="header-my-hide-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none">
                            <path d="M6 9L12 15L18 9" stroke="#666666" stroke-width="2" />
                        </svg>

                    </div>
                    <div class="login-info">
                        <div>个人资料</div>
                        <div class="login-info-line"></div>
                        <div>退出登录</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="page-mainer">
        <div class="mainer-container">
            <div class="avatar"></div>
            <div class="my-info">
                <div class="my-name-container">
                    <div class="name">昵称</div>
                    <div class="name-form">
                        <input class="name-input" type="text" placeholder="nico">
                    </div>
                </div>
                <div class="my-phone-container">
                    <div class="phone">手机号码</div>
                    <div class="my-phone-box">
                        <div class="phone-form">
                            <input class="phone-input" type="text" placeholder="18621602350">
                        </div>
                        <div class="my-btn">更改手机号码</div>
                    </div>
                </div>
                <div class="my-intro-container">
                    <div class="intro-title">个人介绍</div>
                    <div class="intro-content">
                        <div class="intro-num">100</div>
                    </div>
                </div>
                <div class="my-btn save">保存修改</div>
            </div>
        </div>
    </div>

</body>

</html>
